<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./app.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!-- Body Start -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm" id="left-half">
          <h3 class="text-center"><u>Tic Tac Toe</u></h3>
          <table id="board">
            <tr>
              <td class="cell" id="0"></td>
              <td class="cell" id="1"></td>
              <td class="cell" id="2"></td>
            </tr>
            <tr>
              <td class="cell" id="3"></td>
              <td class="cell" id="4"></td>
              <td class="cell" id="5"></td>
            </tr>
            <tr>
              <td class="cell" id="6"></td>
              <td class="cell" id="7"></td>
              <td class="cell" id="8"></td>
            </tr>
          </table>

          <div id="endGamePanel" class="endgame"></div>
          <br />
          <div id="buttonWrapper">
            <button
              type="button"
              class="btn btn-primary btn-sm"
              onClick="game.startGame()"
            >
              Restart Game
            </button>
          </div>
        </div>
        <div class="col-sm h-100" id="right-half">
          <h3 class="text-center"><u>Score</u></h3>
          <table class="text-center table table-bordered table-hover table-sm">
            <thead>
              <tr>
                <th>Game #</th>
                <th>David Bowman</th>
                <th>Hal9000</th>
              </tr>
            </thead>
            <tbody id="scoreBoard"></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Body End -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
